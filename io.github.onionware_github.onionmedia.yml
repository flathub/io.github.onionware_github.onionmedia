app-id: io.github.onionware_github.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: OnionMedia_X

build-options:
  no-debuginfo: true
  no-debuginfo-compression: true

finish-args:
  - --filesystem=host
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.Notifications
  - --socket=x11
  - --device=all

modules:
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2F/flatpak-resources.zip
        sha256: 427e3c24d1ea25e91d47790ad7a7c7759c8473f00311a715b930ff6e4af77dbf
        dest-filename: flatpak-resources.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="flatpak-resources.zip") | .browser_download_url
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
      - chmod -R +x /app/bin
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2F/onionware-onionmedia_x-x64.zip
        sha256: 6a016de862dcffcf4d8d32a264bedd888db78f56e6696047e7501c82b5e45ef4
        dest-filename: publish.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="onionware-onionmedia_x-x64.zip") |
            .browser_download_url
    cleanup:
      - '*.pdb'
      - FluentAvalonia.ProgressRing.xml
      - YoutubeDLSharp.xml

app-id: io.github.onionware_github.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: OnionMedia_X

build-options:
  no-debuginfo: true
  no-debuginfo-compression: true

finish-args:
  - --filesystem=host
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.Notifications
  - --socket=x11
  - --device=all

modules:
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2G/flatpak-resources.zip
        sha256: d64b1c41360aee2aac186993d738f771d2c57da9b3673acedbbf280533747f0e
        dest-filename: flatpak-resources.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="flatpak-resources.zip") | .browser_download_url
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
      - chmod -R +x /app/bin
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2G/onionware-onionmedia_x-x64.zip
        sha256: 37e5486209619a499d90d2290cb16530c1f3f38c4c87d6e28dff12ef1cfcf340
        dest-filename: publish.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="onionware-onionmedia_x-x64.zip") |
            .browser_download_url
    cleanup:
      - '*.pdb'
      - FluentAvalonia.ProgressRing.xml
      - YoutubeDLSharp.xml

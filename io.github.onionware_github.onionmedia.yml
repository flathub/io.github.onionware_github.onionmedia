app-id: io.github.onionware_github.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: "OnionMedia_X"
  
finish-args:
  - --filesystem=host
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.Notifications
  - --socket=x11
  - --device=all

modules:     
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2B/flatpak-resources.zip
        sha256: c8e01fd2e05f7add0885564a482beb91669aa432ff5739a302d6ee4a03a3aa42
        dest-filename: flatpak-resources.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name==\"flatpak-resources.zip\") | .browser_download_url
        
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
      - chmod -R +x /app/bin
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2B/onionware-onionmedia_x-x64.zip
        sha256: 9049109321455977d767ae578ca73bd1803603940d3189ceec23a905ab2c3064
        dest-filename: publish.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name==\"onionware-onionmedia_x-x64.zip\") | .browser_download_url
        
    cleanup:
      - '*.pdb'
      - 'FluentAvalonia.ProgressRing.xml'
      - 'YoutubeDLSharp.xml'

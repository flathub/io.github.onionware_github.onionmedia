app-id: io.github.onionware_github.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: OnionMedia_X

build-options:
  no-debuginfo: true
  no-debuginfo-compression: true

finish-args:
  - --filesystem=host
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.Notifications
  - --socket=x11
  - --device=all

modules:
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2H/flatpak-resources.zip
        sha256: 38f772dd57dee61d986d281b52abf7f52f240a103266346f7a416ec8c3f7e045
        dest-filename: flatpak-resources.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="flatpak-resources.zip") | .browser_download_url
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
      - chmod -R +x /app/bin
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2H/onionware-onionmedia_x-x64.zip
        sha256: bdedaf6b30b3d669e073e62f35c2d10791ce82566ef127cb050a077f5d0ed11c
        dest-filename: publish.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="onionware-onionmedia_x-x64.zip") |
            .browser_download_url
    cleanup:
      - '*.pdb'
      - FluentAvalonia.ProgressRing.xml
      - YoutubeDLSharp.xml

app-id: io.github.onionware_github.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: OnionMedia_X

build-options:
  no-debuginfo: true
  no-debuginfo-compression: true

finish-args:
  - --filesystem=host
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.Notifications
  - --socket=x11
  - --device=all

modules:
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2D/flatpak-resources.zip
        sha256: 69596b53d91fd7e1944fc0a89295969103bb2396c60815972f55ed810837ab62
        dest-filename: flatpak-resources.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="flatpak-resources.zip") | .browser_download_url
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
      - chmod -R +x /app/bin
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.2D/onionware-onionmedia_x-x64.zip
        sha256: 3b964164c234c81dd39cfa7d518e643b4b6ed5b1c15bd13116528c88cac75244
        dest-filename: publish.zip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/onionware-github/OnionMedia-X/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="onionware-onionmedia_x-x64.zip") |
            .browser_download_url
    cleanup:
      - '*.pdb'
      - FluentAvalonia.ProgressRing.xml
      - YoutubeDLSharp.xml
